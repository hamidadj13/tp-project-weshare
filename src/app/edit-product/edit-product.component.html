<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
 <!-- Titre -->
 <mat-form-field appearance="outline">
  <mat-label>Titre</mat-label>
  <input matInput formControlName="title" required>
 </mat-form-field>

 <!-- Prix -->
 <mat-form-field appearance="outline">
  <mat-label>Prix</mat-label>
  <input matInput type="number" formControlName="price" required>
 </mat-form-field>

 <!-- Description -->
 <mat-form-field appearance="outline">
  <mat-label>Description</mat-label>
  <textarea matInput formControlName="description" required></textarea>
 </mat-form-field>

 <!-- SÃ©lecteur de CatÃ©gorie -->
 <!-- SÃ©lecteur de CatÃ©gorie -->
<mat-form-field appearance="outline">
  <mat-label>CatÃ©gorie</mat-label>
  <mat-select formControlName="categoryId" required>
    <mat-option *ngFor="let category of categories" [value]="category.id">
      {{ category.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

 <!-- Section Images -->
 <h3>ğŸ“¸ Images du Produit</h3>
 <div *ngFor="let imgCtrl of images.controls; let i = index" class="image-input">
    <mat-form-field appearance="outline">
        <mat-label>Image {{ i + 1 }}</mat-label>
        <input matInput [formControl]="imgCtrl" required>
    </mat-form-field>
    
    <!-- IcÃ´ne de suppression -->
    <button mat-icon-button (click)="removeImage(i)" type="button">
        <mat-icon>delete</mat-icon>
    </button>
</div>

 <button mat-button color="primary" (click)="addImage()" type="button">â• Ajouter une image</button>

 <!-- Actions -->
 <div class="form-actions">
  <button mat-raised-button color="primary" type="submit">âœ”ï¸ Enregistrer</button>
  <button class="cancel-btn" (click)="dialogRef.close()">âŒ Annuler</button>
</div>
</form>
