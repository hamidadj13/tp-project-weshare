<h2>🛍️ Ajouter un Produit</h2>
<form (ngSubmit)="submitProduct()" class="product-form">
  <mat-form-field appearance="outline">
    <mat-label>Titre</mat-label>
    <input matInput [(ngModel)]="product.title" name="title" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Prix</mat-label>
    <input matInput type="number" [(ngModel)]="product.price" name="price" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="product.description" name="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>URL de l'image</mat-label>
    <input matInput [(ngModel)]="product.images[0]" name="images">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Catégorie</mat-label>
    <input matInput type="number" [(ngModel)]="product.categoryId" name="categoryId" required>
  </mat-form-field>

  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit">✔️ Ajouter</button>
    <button mat-button color="warn" type="button" (click)="dialogRef.close()">❌ Annuler</button>
  </div>
</form>
