<h2>📝 Inscription</h2>
<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <!-- Champ Nom -->
  <mat-form-field appearance="outline">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched">
      Le nom est requis
    </mat-error>
  </mat-form-field>

  <!-- Champ Email -->
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" required>
    <mat-error *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">
      Email invalide
    </mat-error>
  </mat-form-field>

  <!-- Champ Mot de Passe -->
  <mat-form-field appearance="outline">
    <mat-label>Mot de passe</mat-label>
    <input matInput type="password" formControlName="password" required>
    <mat-error *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched">
      Minimum 4 caractères requis
    </mat-error>
  </mat-form-field>

  <!-- Champ Avatar -->
  <mat-form-field appearance="outline">
    <mat-label>URL de l'Avatar</mat-label>
    <input matInput formControlName="avatar" required>
    <mat-error *ngIf="signUpForm.get('avatar')?.invalid && signUpForm.get('avatar')?.touched">
      L'avatar est requis
    </mat-error>
  </mat-form-field>

  <!-- Sélection du rôle -->
  <mat-form-field appearance="outline">
    <mat-label>Rôle</mat-label>
    <mat-select formControlName="role">
      <mat-option value="customer">Client</mat-option>
      <mat-option value="admin">Admin</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Bouton d'inscription -->
  <button mat-raised-button color="primary" type="submit" [disabled]="signUpForm.invalid">
    ✔️ S'inscrire
  </button>
</form>
